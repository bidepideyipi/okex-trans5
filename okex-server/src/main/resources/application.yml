server:
  port: 8080

grpc:
  server:
    port: 50051

spring:
  application:
    name: okex-server
  data:
    mongodb:
      uri: mongodb://${mongodb.host:localhost}:${mongodb.port:27017}/${mongodb.database:okex_data}

# MongoDB配置
mongodb:
  host: localhost
  port: 27017
  database: okex_data

# Redis配置
redis:
  host: localhost
  port: 6379
  database: 0

# WebSocket配置
websocket:
  okex:
    url: wss://ws.okx.com:8443/ws/v5/business
    reconnect_interval: 5000
    heartbeat_interval: 30000
    proxy:
      enabled: true
      type: socks5
      host: 127.0.0.1
      port: 4781

# 订阅配置
subscription:
  symbols:
    - BTC-USDT-SWAP
    - ETH-USDT-SWAP
  intervals:
    - 1m
    - 1H
  refresh-interval-ms: 60000

# Candle批量写入配置
candle:
  batch:
    flush:
      interval:
        seconds: 20  # 每20秒批量写入一次数据库

# 日志配置
logging:
  level:
    com.okex: DEBUG
    root: INFO